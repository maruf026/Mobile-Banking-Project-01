<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Banking</title>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="flex justify-center">
        <div  class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-1">
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Phone</span>
                        </label>
                        <input id="input-phone" autocomplete="off" type="number" placeholder="Phone Number" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input autocomplete="off" id="input-pin" type="password" placeholder="Enter Pin" class="input input-bordered" required />
                       
                      </div>
                      <div class="form-control mt-6">
                        <button id="login-btn" class="btn btn-primary">Login</button>
                      </div>
                    </form>
                  </div>
              </div>
            </div>
          </div>
    </main>
    

    <script src="funtions.js"></script>
    <script src="addmoney.js"></script>
    <script>
 



        document.getElementById('login-btn').addEventListener('click',function(event){
            event.preventDefault();
            

            let phoneNum= inputValue('input-phone');
            let pinNum= inputValue('input-pin')
            if(phoneNum==='019' && pinNum==='123'){
                window.location.href='./home.html'
            }
            else{alert('wrong')}
        })
    </script>
</body>
</html>
